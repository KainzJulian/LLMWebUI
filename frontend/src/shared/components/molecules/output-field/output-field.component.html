<div [classList]="textStyle">
  <p #output [innerHTML]="text" class="output__text"></p>
  <div class="output__buttons" *ngIf="!this.loadingState.isLoading() && isAiText()">
    <base-button (onClick)="copyText(output.innerHTML)">
      <icon iconName="copy-light" />
    </base-button>

    <base-button
      *ngIf="!this.chatService.currentChat?.isArchived && isLastElement"
      (onClick)="regenerateResponse()"
    >
      <icon iconName="repeat-light" />
    </base-button>
  </div>
</div>
