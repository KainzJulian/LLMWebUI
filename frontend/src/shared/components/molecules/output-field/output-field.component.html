<div [classList]="textStyle">
  <p #output [innerHTML]="text" class="output__text"></p>
  <ng-container *ngIf="isAiText()">
    <base-button (onClick)="copyText(output.innerHTML)">
      <icon iconName="copy-light" />
    </base-button>

    <base-button *ngIf="isLastElement && isAiText()" (onClick)="regenerateResponse()">
      <icon iconName="repeat-light" />
    </base-button>
  </ng-container>
</div>
