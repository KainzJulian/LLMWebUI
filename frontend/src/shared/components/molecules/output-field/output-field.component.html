<div [classList]="textStyle">
  <p #output [innerText]="text" class="output__text"></p>
  <ng-container *ngIf="isAiText()">
    <base-button
      buttonType="icon"
      iconName="copy-light"
      (onClick)="copyText(output.innerText)"
    ></base-button>

    <base-button
      *ngIf="isLastElement && isAiText()"
      buttonType="icon"
      iconName="repeat-light"
      (onClick)="regenerateResponse()"
    ></base-button>
  </ng-container>
</div>
