<div class="container">
  <base-button (onClick)="this.onDelete()">
    <icon iconName="delete-light" />
  </base-button>
  <base-button (onClick)="this.onRename()">
    <icon iconName="pencil-light" />
  </base-button>
  <base-button (onClick)="this.onArchive()">
    <icon iconName="archivebox-light" />
  </base-button>
  <base-button (onClick)="this.onDownload()">
    <icon iconName="download-light" />
  </base-button>
</div>
