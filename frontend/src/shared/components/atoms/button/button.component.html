<div
  (mouseenter)="isHovering = true"
  (mouseleave)="isHovering = false"
  [classList]="isSelected == true ? 'selected' : ''"
>
  <button (click)="onClickButton()" [innerText]="text"></button>
  <img
    *ngIf="isHovering == true && iconName != ''"
    (click)="onClickIcon()"
    [src]="'/icons/' + iconName + '.svg'"
    class="icon"
  />
</div>
