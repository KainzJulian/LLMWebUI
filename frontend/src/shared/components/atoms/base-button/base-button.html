<button (click)="this.onClick.emit()" [ngClass]="'button--' + this.buttonType">
  <ng-container *ngIf="this.buttonType == 'icon'; else buttonTextElement">
    <img class="icon" [src]="'/icons/' + this.iconName + '.svg'" />
  </ng-container>
  <ng-template #buttonTextElement>
    <p [innerHTML]="this.buttonText" class="button__text no-select"></p>
  </ng-template>
</button>
