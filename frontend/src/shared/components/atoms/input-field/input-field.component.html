<div class="container">
  <textarea
    #input
    (ngModel)="(inputText)"
    placeholder="Input text..."
    class="input"
    name="input"
    id="input"
    autofocus
    (keydown.control.enter)="sendButton.click()"
  ></textarea>
  <div class="menuBar">
    <img
      #sendButton
      (click)="processInput(input.value)"
      src="/icons/send-light.svg"
      class="icon"
      id="send"
    />
  </div>
</div>
