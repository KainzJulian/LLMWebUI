<div class="container">
  <div class="menuBar">
    <img
      src="/icons/close-light.svg"
      (click)="closeSidebar()"
      class="sidebarButton icon"
    />
  </div>

  <div class="aiModelGroup">
    @for(item of modelService.models; track item.name) {
    <app-button
      (clickButton)="this.chatService.createChat(item.name)"
      (clickIcon)="this.chatService.createChat(item.name)"
      iconName="addFolder"
      [text]="item.name"
    ></app-button>
    }
  </div>

  <div class="chatGroup">
    @for(item of chatService.chatList; track $index; let i = $index ) {
    <app-button
      (clickButton)="this.chatService.setCurrentChat(i)"
      (clickIcon)="this.chatService.delete(i)"
      iconName="delete-light"
      [text]="item.name"
      [isSelected]="this.chatService.isCurrentChat(i)"
    ></app-button>
    }
  </div>

  <button (click)="openOptions()" class="optionsButton">options</button>
</div>
