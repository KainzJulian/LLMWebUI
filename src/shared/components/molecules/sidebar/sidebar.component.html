<div class="container">
  <button class="sidebarButton">test</button>

  <div class="aiModelGroup">
    @for(item of modelList; track item.name) {
    <app-button iconName="addFolder" [text]="item.name"></app-button>
    }
  </div>
  <div class="chatGroup">
    @for(item of chatList.chat; track item.name) {
    <app-button iconName="delete" [text]="item.name"></app-button>
    }
  </div>

  <button (click)="openOptions()" class="optionsButton">options</button>
</div>
