@if(stateService.isOpen()) {

<div class="container">
  <img (click)="close()" src="/icons/close-light.svg" class="icon" />

  <div class="listItem">
    <p>Alle Chats archivieren</p>
    <button (click)="archiveAllChats()">Alle archivieren</button>
  </div>
  <div class="listItem">
    <p>Alle Chats löschen</p>
    <button (click)="deleteAllChats()">Alle löschen</button>
  </div>
</div>
}
