<div [classList]="textStyle">
  <p #output [innerText]="text" class="outputText"></p>
  @if(textStyle == "aiText") {
  <img
    (click)="copyText(output.innerText)"
    src="/icons/copy.svg"
    alt="copy"
    class="icon"
  />
  <img
    (click)="regenerateResponse(output.innerText)"
    src="/icons/repeat.svg"
    alt="repeat"
    class="icon"
  />
  }
</div>
