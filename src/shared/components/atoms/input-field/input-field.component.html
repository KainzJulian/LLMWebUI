<div class="container">
  <textarea
    #input
    (ngModel)="(inputText)"
    (input)="changePosition()"
    placeholder="Input text..."
    class="input"
    name="input"
    id="input"
    autofocus
    (keydown.control.enter)="
      modelService.sendRequest(input.value); this.clearInput()
    "
  ></textarea>
  <div class="menuBar">
    <img
      *ngIf="input.value !== ''"
      (click)="modelService.sendRequest(input.value); this.clearInput()"
      src="/icons/send-light.svg"
      class="icon"
      id="send"
    />
  </div>
</div>
