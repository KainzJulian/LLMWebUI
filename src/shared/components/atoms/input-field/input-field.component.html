<div class="container">
  <textarea
    #input
    (ngModel)="(inputText)"
    (input)="changePosition()"
    placeholder="Input text..."
    class="input"
    name="input"
    id="input"
    autofocus
    (keydown.control.enter)="sendRequest(input.value)"
  ></textarea>
  <div class="menuBar">
    <img
      (click)="sendRequest(input.value)"
      src="/icons/send.svg"
      class="icon"
      id="send"
    />
  </div>
</div>
